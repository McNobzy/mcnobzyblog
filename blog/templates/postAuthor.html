{% load static %}
<html>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'icons/css/font-awesome.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<title>Posts by {{author_data.name}}</title>
<style>
    section {
        width: 75%;
        /* background-color: skyblue; */
        padding:15px;
        /* float:left; */
        border-bottom: 20px;

    }

    .posts{
    border: 1px solid #f0f0f0;
    background-color: #f0f0f0;
    margin-bottom: 10px;
    box-shadow: 0.5px 0.5px 2px 1px #aaa;
  }

  .posts h2{
    text-transform: uppercase;
    color: black;
    font-size: 16px;

  }

  .posts a{
    text-decoration: none;
  }
</style>
<body>
{% include 'header.html' %}
    
    <h1>Posts by {{author_data.name}}</h1>
  

    {% for post in author_data.posts reversed %}
    
        <section class="container posts">
            <a href="/post/{{post.id}}"><h2>{{post.title}}</h2></a>

            <p>by <bold>{{post.author}} at {{post.posted_at}}</p>
            <p>{{post.body|truncatewords:20}}</p>
        </section>
    {% endfor %}

</body>
</html>
