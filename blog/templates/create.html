{% load static %}
<!DOCTYPE html>
<html>
<title>Create Post on McNobzy's Blog</title>

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<style>
  .login-form{
    height:600px;
    width:600px;
    transform: translate(-55%, -50%);
    position: absolute;
    top:55%;
    left:50%;
    box-sizing: border-box;
    box-shadow: 0 15px 25px rgba(0,0,0,.6);
    padding: 30px;
  }

 
</style>
<body>
  <script href="{% static 'bootstrap.min.js' %}"></script>

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">McNobzy Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

{% for message in messages %}
  <h2>{{message}}</h2>
{% endfor %}
<div class="login-form col-md-3">
  <h2>Create Post on <a href="/">McNobzy's Blog</a></h2>
  <form method="POST" class=" " action="create" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-6">
      <input type="text" class="form-control" name="title" required="">
      <label>Title</label>
    </div>
    <div class="mb-3">
      <textarea type="text" class="form-control" name="body" required=""></textarea>
      <label>Body</label>
    </div>
    <div class="mb-3">
        <select class="form-select" aria-label="Default select example" name="selectedAuthor">
          <option selected>{{request.user}}</option>
          {% for user in users %}
              <option value="{{user.username}}">{{user.username}}</option>
          {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <input type="file" class="form-control" name="post_image">
    </div>
    <input type="submit" id="submit" class="btn btn-primary" value="Create Post">
  </form>
</div>

</body>

</html>
