{% load static %}
<!DOCTYPE html>
<html>
<title>Create Post on McNobzy's Blog</title>

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<style>
  .login-form{
    height:600px;
    width:600px;
    transform: translate(-55%, -50%);
    position: absolute;
    top:55%;
    left:50%;
    box-sizing: border-box;
    box-shadow: 0 15px 25px rgba(0,0,0,.6);
    padding: 30px;
  }

 
</style>
<body>
  <script href="{% static 'bootstrap.min.js' %}"></script>
{% include 'header.html' %}
  

{% for message in messages %}
  <h2>{{message}}</h2>
{% endfor %}
<div class="login-form col-md-3">
  <h2>Create Post on <a href="/">McNobzy's Blog</a></h2>
  <form method="POST" class=" " action="create" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-6">
      <input type="text" class="form-control" name="title" required="">
      <label>Title</label>
    </div>
    <div class="mb-3">
      <textarea type="text" class="form-control" name="body" required=""></textarea>
      <label>Body</label>
    </div>
    <div class="mb-3">
        <select class="form-select" aria-label="Default select example" name="selectedAuthor">
          <option selected>{{request.user}}</option>
          {% for user in users %}
              <option value="{{user.username}}">{{user.username}}</option>
          {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <input type="file" class="form-control" name="post_image">
    </div>
    <input type="submit" id="submit" class="btn btn-primary" value="Create Post">
  </form>
</div>

</body>

</html>
